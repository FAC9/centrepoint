{{!< layout/default}}
{{> header2}}

<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 class="center-align" id="welcome">THANK YOU</h4>
            <div class="divider"></div>

            <div class="center-align">
              <i class="large material-icons">schedule</i>
              <p>Thanks for getting in touch with Centrepoint.</p>
              <ul>
                <li>You can expect to hear from us...</li>
                <li><i class="fa fa-at center-align" aria-hidden="true"></i> in 24 hours</li>
                <li><i class="tiny material-icons center-align">email</i>  within 5 business days</li>
              </ul>
            </div>
        </div>
    </div>
</div>

<div class="container center">
    <div class="row">
        <div class="col s12">
            <div class="divider"></div>
            <ul>
                <li>Thanks for using Yoti</li>
                <li class="center-align"><a id="yoti-links" target="_blank" href="https://www.yoti.com/personal/where-can-i-use-yoti/ ">Where else can I use Yoti?</a></li>
            </ul>

            <form method="get" action="/">
              <div class="center-align submit-btn">
                <button class="btn waves-effect waves-light" type="submit" name="action">LOGOUT</button>
              </div>
            </form>

        </div>

    </div>
</div>
