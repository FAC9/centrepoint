<div class="container">
  <div class="row">
    <div class="col s10 m6 l4">
      <img class="logo" src="https://centrepoint.org.uk/media/1001/logo-centrepoint.png" alt="centrepoint logo" />
      <h3>Welcome!</h3>
      <p>Former Centrepoint residents can use this service to request</p>
      <ul class="browser-default">
        <li>Address history at Centrepoint</li>

          data-yoti-scenario-id="ae8a4de4-0e85-4bfc-baad-1df239e90371"

          data-target="embed">
          Log in with Yoti
        </span>

          _ybg.config.service = 'https://www.yoti.com/connect/'
          _ybg.init()
      </script>
    </div>
  </div>
</div>
