<div class="container">
    <div class="row">
        <div class="col s12">
            <h4 class="center-align" id="welcome">WELCOME</h4>
            <div class="divider"></div>
            <h5 class="center-align">Please type in the name of the new admininstrator below</h5>
            {{#if success}}
            <p class="center-align">{{success}}</p>
            {{else}}
            <p class="center-align">{{error}}</p>
            {{/if}}
            <form action="/submit-admin" method="post">
            <div class="container">
              <div class="row">
                <div class="input-field col s6">
                  <input name="givenNames" id="given_names" type="text" class="validate">
                  <label class="left-align" for="first_name">Given Names</label>
                </div>
                <div class="input-field col s6">
                  <input name="familyName" id="family_name" type="text" class="validate">
                  <label for="last_name">Family Name</label>
                </div>
              </div>
            </div>
            <div class="center-align submit-btn">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </form>
          <div class="return right-align">
            Return to dashboard <a class="go-back btn-floating btn-medium waves-effect waves-light red"><i class="material-icons">settings</i></a>
          </div>
        </div>
    </div>
</div>
<script src="public/goToDashboard.js"></script>
