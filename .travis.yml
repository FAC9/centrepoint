language: node_js
node_js:
- '6.9'
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
env:
  - CXX=g++-4.8
before_install:
  - pip install --user codecov
after_success:
  - codecov --file coverage/lcov.info --disable search
